<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Filter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      input {
        width: 500px;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 5px 0;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Fruit Filter</h1>
    <input
      type="text"
      id="filterInput"
      placeholder="Type to filter Fruits..."
    />
    <ul id="fruitList"></ul>
    <script src="index.js"></script>
  </body>
</html>
